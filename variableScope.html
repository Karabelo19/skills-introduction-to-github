<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="style/css" href="style.css">
</head>
<body>
    <p id="outputText"></p>
    <script>
        var someVariable = 100;// you can call it outside the function which can be applied inside and outside... it is a global variable*/
        someFunction();/*used to call a function... always call it*/

        function someFunction(){
            var someVariable = 100;
            document.getElementById("outputText").innerHTML= someVariable;
        }
        document.getElementById("outputText").innerHTML= someVariable;
    </script>
</body>
</html>
