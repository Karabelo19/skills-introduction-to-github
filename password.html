<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <p id="output"></p>
    <script>
        /*Conditionals- how to make the computer make decisions by using the if statement*/
        /**/
        var userInputPassword = "113";
        var actualPassword = "113";
        /*To output correct if the password is correct and output error if the password is incorrect*/
        /*== is used for comparism*/
        if (userInputPassword == actualPassword){
            document.getElementById("output").innerHTML = ("Correct password");
        }else{
            document.getElementById("output").innerHTML = ("Incorrect password. Try again!!");
        }
    /*functions*/
    

    </script>
</body>
</html>
